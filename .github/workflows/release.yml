name: Releases

on:
  push:
    tags:
    - 'v*'

jobs:

  build:
    name: Release
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    steps:

    - name: --Linux-- Draft release notes only run once and early
      if: ${{ runner.os == 'Linux' }}
      uses: release-drafter/release-drafter@v5
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: Set up Go 1.14
      uses: actions/setup-go@v1
      with:
        go-version: 1.14
      id: go

    - name: Check out code into the Go module directory
      uses: actions/checkout@v2

    - name: Get dependencies
      run: |
        export GOPATH=$(go env GOPATH)
        go get -v -t -d ./...
        if [ -f Gopkg.toml ]; then
            curl https://raw.githubusercontent.com/golang/dep/master/install.sh | sh
            dep ensure
        fi
      shell: bash

    - name: Build & Install
      run: make install
      shell: bash

    - name: --Linux--- Bundle binaries
      if: ${{ runner.os == 'Linux' }}
      run: |
        tar -czvf "Rac_for_Linux.tar.gz" -C /home/runner/go/bin rac

    - name: --macOS--- Bundle binaries
      if: ${{ runner.os == 'macOS' }}
      run: |
        tar -zcvf "Rac_for_macOS.tar.gz" -C /Users/runner/go/bin rac

    - name: --Windows-- Bundle binaries
      if: ${{ runner.os == 'Windows' }}
      run: |
        $compress = @{
          Path = "C:\Users\runneradmin\go\bin\rac.exe"
          CompressionLevel = "Fastest"
          DestinationPath = "C:\Rac_for_Windows.zip"
        }
        Compress-Archive @compress
      shell: powershell

    - name: --Linux-- Upload bundle to release
      if: ${{ runner.os == 'Linux' }}
      uses: ncipollo/release-action@v1.7.0
      with:
        artifacts: "Rac_for_Linux.tar.gz"
        allowUpdates: true
        prerelease: true
        omitBody: true
        omitName: true
        token: ${{ secrets.GITHUB_TOKEN }}

    - name: --macOS-- Upload bundle to release
      if: ${{ runner.os == 'macOS' }}
      uses: ncipollo/release-action@v1.7.0
      with:
        artifacts: "Rac_for_macOS.tar.gz"
        allowUpdates: true
        prerelease: true
        omitBody: true
        omitName: true
        token: ${{ secrets.GITHUB_TOKEN }}

    - name: --Windows-- Upload bundle to release
      if: ${{ runner.os == 'Windows' }}
      uses: ncipollo/release-action@v1.7.0
      with:
        artifacts: "C:\\Rac_for_Windows.zip"
        allowUpdates: true
        prerelease: true
        omitBody: true
        omitName: true
        token: ${{ secrets.GITHUB_TOKEN }}
