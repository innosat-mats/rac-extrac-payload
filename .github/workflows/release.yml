name: Releases

on:
  push:
    tags:
    - 'v*'

jobs:

  build:
    name: Release
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    steps:
    - name: --Linux--- Generate Changelog
      if: ${{ runner.os == 'Linux' }}
      id: changelog
      uses: scottbrenner/generate-changelog-action@master
      env:
        REPO: ${{ github.repository }}

    - name: --Linux--- Create release note
      if: ${{ runner.os == 'Linux' }}
      id: create_release
      uses: actions/create-release@latest
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # This token is provided by Actions, you do not need to create your own token
      with:
        tag_name: ${{ github.ref }}
        release_name: Release ${{ github.ref }}
        body: |
          ${{ steps.changelog.outputs.changelog }}
        draft: false
        prerelease: true

    - name: Set up Go 1.14
      uses: actions/setup-go@v1
      with:
        go-version: 1.14
      id: go

    - name: Check out code into the Go module directory
      uses: actions/checkout@v2

    - name: Get dependencies
      run: |
        export GOPATH=$(go env GOPATH)
        go get -v -t -d ./...
        if [ -f Gopkg.toml ]; then
            curl https://raw.githubusercontent.com/golang/dep/master/install.sh | sh
            dep ensure
        fi
      shell: bash

    - name: Build & Install
      run: make install
      shell: bash

    - name: --Linux--- Bundle binaries
      if: ${{ runner.os == 'Linux' }}
      run: |
        cd /home/runner/go/bin
        tar -czvf "/home/runner/Rac_for_Linux.tar.gz" rac

    - name: --macOS--- Bundle binaries
      if: ${{ runner.os == 'macOS' }}
      run: |
        cd /Users/runner/go/bin
        tar -zcvf "/Users/runner/Rac_for_macOS.tar.gz" rac

    - name: --Windows-- Bundle binaries
      if: ${{ runner.os == 'Windows' }}
      run: |
        $compress = @{
          Path = "C:\Users\runneradmin\go\bin\rac.exe"
          CompressionLevel = "Fastest"
          DestinationPath = "C:\Rac_for_Windows.zip"
        }
        Compress-Archive @compress
      shell: powershell

    - name: --Linux-- Upload bundle to release
      if: ${{ runner.os == 'Linux' }}
      uses: ncipollo/release-action@v1.7.0
      with:
        artifacts: "/home/runner/Rac_for_Linux.tar.gz"
        allowUpdates: true
        prerelease: true
        omitBody: true
        omitName: true
        token: ${{ secrets.GITHUB_TOKEN }}

    - name: --macOS-- Upload bundle to release
      if: ${{ runner.os == 'macOS' }}
      uses: ncipollo/release-action@v1.7.0
      with:
        artifacts: "/Users/runner/Rac_for_macOS.tar.gz"
        allowUpdates: true
        prerelease: true
        omitBody: true
        omitName: true
        token: ${{ secrets.GITHUB_TOKEN }}

    - name: --Windows-- Upload bundle to release
      if: ${{ runner.os == 'Windows' }}
      uses: ncipollo/release-action@v1.7.0
      with:
        artifacts: "C:\\Rac_for_Windows.zip"
        allowUpdates: true
        prerelease: true
        omitBody: true
        omitName: true
        token: ${{ secrets.GITHUB_TOKEN }}
