change-template: '- $TITLE @$AUTHOR (#$NUMBER)'
template: |
  ## Changes since $PREVIOUS_TAG

  $CHANGES
categories:
    - title: '🚀 Features'
      labels:
        - 'feature'
        - 'enhancement'
    - title: '🐛 Bug Fixes'
      labels:
        - 'fix'
        - 'bugfix'
        - 'bug'
    - title: '📋 Documentation'
      label: 'documentation'
    - title: '🧰 Maintenance'
      labels:
        - 'chore'
        - 'system'
